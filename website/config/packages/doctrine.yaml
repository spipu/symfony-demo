doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%APP_SETTINGS_DATABASE_URL%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        metadata_cache_driver:
            type: 'redis'
            host: '%APP_SETTINGS_REDIS_CACHE_HOST%'
            port: '%APP_SETTINGS_REDIS_CACHE_PORT%'
            database: '%APP_SETTINGS_REDIS_CACHE_DB%'
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/App/Entity'
                prefix: 'App\Entity'
                alias: App
